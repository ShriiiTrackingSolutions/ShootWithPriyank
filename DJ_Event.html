    <script src="js/spotlight.bundle.js"></script>
     <script>
      Spotlight.show(myGallery, {

        animation: "slide",
        control: [
          "autofit",
          "zoom",
          "player",
          "fullscreen",
          "zoom-in",
          "zoom-out",
        ],
        // auto hides the controls
        autohide: true,
        // shows fullscreen toggle button
        fullscreen: true,
        // shows zoom buttons
        zoom: true,
        // shows zoomIn button
        zoomin: true,
        // shows zoomOut button
        zoomout: true,
        // shows reset button
        reset: true,
        // shows autoplay button
        player: true,
        // infinite mode
        infinite: true,
        // "white" or "dark"
        theme: "dark",
        // shows pages
        page: true,
        // shows image preloader
        preloader: true,
        // enables image prefetching
        prefetch: true,
      });
    </script>

 <script>
