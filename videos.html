<!-- JavaScript to Handle Video Switching -->
<script>
  function changeVideo(element) {
        const featuredVideo = document.getElementById('featuredVideo');
        const featuredVideoTitle = document.getElementById('featuredVideoTitle');
        const videoSource = featuredVideo.querySelector('source');
        
        // Get URL and title from data attributes
        const cloudinaryUrl = element.dataset.videoUrl;
        const title = element.dataset.videoTitle;
        
        // Pause current video
        featuredVideo.pause();
        
        // Update video source
        videoSource.src = cloudinaryUrl;
        
        // Update title
        featuredVideoTitle.textContent = title;
        
        // Load and play new video
        featuredVideo.load();
        featuredVideo.play();
        
        // Scroll with 140px offset
        const videoSection = document.getElementById('video-player-section');
        const elementPosition = videoSection.getBoundingClientRect().top;
        const offsetPosition = elementPosition + window.pageYOffset - 100;
        
        window.scrollTo({
            top: offsetPosition,
            behavior: 'smooth'
        });
    }
</script>
