<!-- JavaScript to Handle Video Switching -->
<script>
    function changeVideo(videoId, title) {
        const featuredVideo = document.getElementById('featuredVideo');
        const featuredVideoTitle = document.getElementById('featuredVideoTitle');

        featuredVideo.src = `https://www.youtube.com/embed/${videoId}?si=977tKr8NIuVQQIK_`; // Added autoplay
        featuredVideoTitle.textContent = title;
    }
</script>
